# Docker Hub Compose - Uses pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.hub.yml up -d
#
# SSL 인증서 발급 (최초 1회):
#   docker compose -f docker-compose.hub.yml up -d nginx
#   docker compose -f docker-compose.hub.yml run --rm certbot certonly --webroot -w /var/www/certbot -d wigtn.com -d www.wigtn.com
#   docker compose -f docker-compose.hub.yml restart nginx

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - api
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  web:
    image: morirokim/wigtn-web:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:4000
    depends_on:
      api:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: morirokim/wigtn-api:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - AI_SERVICE_URL=http://ai:5000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - STT_MAX_DURATION_MINUTES=${STT_MAX_DURATION_MINUTES:-120}
      - MAX_VIDEO_DURATION_MINUTES=${MAX_VIDEO_DURATION_MINUTES:-25}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      ai:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai:
    image: morirokim/wigtn-ai:latest
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - STT_API_URL=${STT_API_URL}
      - STT_MAX_DURATION_MINUTES=${STT_MAX_DURATION_MINUTES:-120}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - RATE_LIMIT_ANALYZE=${RATE_LIMIT_ANALYZE:-30}
      - RATE_LIMIT_STT=${RATE_LIMIT_STT:-10}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-10}
      - RETRY_MAX_ATTEMPTS=${RETRY_MAX_ATTEMPTS:-3}
      - RETRY_BASE_DELAY=${RETRY_BASE_DELAY:-1.0}
      - TIMEOUT_ANALYZE=${TIMEOUT_ANALYZE:-30}
      - TIMEOUT_STT=${TIMEOUT_STT:-300}
      - TIMEOUT_HEALTH=${TIMEOUT_HEALTH:-5}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
