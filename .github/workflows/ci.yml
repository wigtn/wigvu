name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Web (Next.js) 빌드 검증
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 빌드 시 필요한 환경변수 (빈 값으로 설정)
          NEXT_PUBLIC_API_URL: https://api.example.com

  # API (NestJS) 빌드 검증
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # AI (FastAPI) 빌드 검증
  build-ai:
    name: Build AI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/ai/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax
        run: python -m py_compile main.py app/**/*.py
